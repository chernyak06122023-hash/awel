<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #000;
            color: #ff0000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            border: 1px solid #ff0000;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
            max-width: 500px;
            width: 90%;
            background: rgba(0, 0, 0, 0.8);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #ff0000;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }
        
        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ff000033;
        }
        
        .link-label {
            font-weight: bold;
            font-size: 1rem;
        }
        
        .link-value {
            color: #ff4444;
            font-size: 0.9rem;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> adpt </h1>
        
        <div class="links">
            <div class="link-item">
                <span class="link-label">Telegram:</span>
                <span class="link-value">t.me/kaspisuperapp</span>
            </div>
            
            <div class="link-item">
                <span class="link-label">Reputation:</span>
                <span class="link-value">t.me/tgfunkill</span>
            </div>
            
            <div class="link-item">
                <span class="link-label">Shop:</span>
                <span class="link-value">t.me/tgBruxwinMarket</span>
            </div>
        </div>
        
        <div class="footer">
            awel love
        </div>
    </div>
</body>
</html>
